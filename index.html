<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<title>Game</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div>
		<div class="container">
			<div class="target">
				<h1>Number To Guess: <span id="target-number"></span></h1>
			</div>
			<div class="alert">
				<h4 id="alert"></h4>
			</div>
			<div class="win-losses">
				<h3>Wins: <span id="wins"></span></h3>
				<h3>Losses: <span id="losses"></h3>
			</div>
			<div class="btn-group">
				<button class="crystal" id="crystal-1"></button>
				<button class="crystal" id="crystal-2"></button>
				<button class="crystal" id="crystal-3"></button>
				<button class="crystal" id="crystal-4"></button>
			</div>
			<div class="title">
				<h2>Total: <span id="total"></span></h2>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="assets/javascript/game.js">
	</script>

</body>
</html>
